<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>黑貓 AR 模式</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.css" />
    <style>
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: cat-marker.mind; autoStart: true; uiLoading: no;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true" 
             embedded>
      
      <a-assets>
        <a-asset-item id="catModel" src="cat.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

     <a-entity mindar-image-target="targetIndex: 0">
  <a-gltf-model 
    src="#catModel" 
    position="-0.17 0.47 -0.01" 
    rotation="188 180 181" 
    scale="0.06 0.06 0.06">
  </a-gltf-model>
</a-entity>

    </a-scene>
  </body>
</html>
