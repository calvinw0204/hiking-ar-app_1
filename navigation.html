<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>導航 AR 模式</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.css" />
    <style>
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: cat-marker.mind; autoStart: true; uiLoading: no;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true" 
             embedded>
      
      <a-assets>
        <a-asset-item id="arrowModel" src="arrow.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#arrowModel" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 180 0"></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
