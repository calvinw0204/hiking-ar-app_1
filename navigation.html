<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>導航 AR 模式</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: transparent; /* ✅ 透明背景 */
      }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: nav-marker.mind; autoStart: true; uiLoading: yes; uiError: yes"
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: true" 
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true"  <!-- ✅ 重點修正 -->
    >
      <a-assets>
        <a-asset-item id="arrowModel" src="arrow.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#arrowModel" 
          position="0 -0.15 0" 
          scale="0.15 0.15 0.15" 
          rotation="0 90 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
