  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let scene, camera, renderer, model, mixer;
    const modelContainer = document.getElementById('model-container');

    function init() {
      // å ´æ™¯
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0); // èƒŒæ™¯é¡è‰²èˆ‡é é¢èƒŒæ™¯åŒ¹é…

      // æ”åƒæ©Ÿ
      camera = new THREE.PerspectiveCamera(75, modelContainer.clientWidth / modelContainer.clientHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 3); // èª¿æ•´æ”åƒæ©Ÿä½ç½®ä»¥æ›´å¥½åœ°çœ‹åˆ°æ¨¡å‹

      // æ¸²æŸ“å™¨
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(modelContainer.clientWidth, modelContainer.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      modelContainer.appendChild(renderer.domElement);

      // ç’°å¢ƒå…‰
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // æŸ”å’Œçš„ç™½å…‰
      scene.add(ambientLight);

      // æ–¹å‘å…‰
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
      directionalLight.position.set(5, 10, 7.5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      // GLTF æ¨¡å‹åŠ è¼‰å™¨
      const loader = new GLTFLoader();
      loader.load(
        'Animation_Casual_Walk_withSkin.glb',
        function (gltf) {
          model = gltf.scene;
          model.position.set(0, 0, 0); // èª¿æ•´æ¨¡å‹ä½ç½®
          model.scale.set(1.5, 1.5, 1.5); // èª¿æ•´æ¨¡å‹å¤§å°ï¼Œæ ¹æ“šéœ€è¦èª¿æ•´
          scene.add(model);

          // è¨­ç½®å‹•ç•«
          if (gltf.animations && gltf.animations.length) {
            mixer = new THREE.AnimationMixer(model);
            const action = mixer.clipAction(gltf.animations[0]);
            action.play();
          }

          console.log('æ¨¡å‹åŠ è¼‰æˆåŠŸï¼');
        },
        undefined,
        function (error) {
          console.error('åŠ è¼‰GLTFæ¨¡å‹æ™‚å‡ºéŒ¯ï¼š', error);
        }
      );

      // çª—å£å¤§å°èª¿æ•´äº‹ä»¶ç›£è½
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = modelContainer.clientWidth / modelContainer.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(modelContainer.clientWidth, modelContainer.clientHeight);
    }

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);

      if (mixer) {
        mixer.update(clock.getDelta());
      }

      renderer.render(scene, camera);
    }

    // é é¢åŠ è¼‰å¾Œåˆå§‹åŒ–3Då ´æ™¯
    init();
    animate();

    function goTo(sectionId) {

      document.getElementById(sectionId).classList.add('active');
    }

    if ('serviceWorker' in navigator) {
