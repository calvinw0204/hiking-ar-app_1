<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>黑貓行山 WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#000000">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #f8f8f8;
      font-family: "Helvetica Neue", sans-serif;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f0f0f0;
    }

    .screen.active {
      display: flex;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      display: flex;
      background-color: #222;
      padding-bottom: env(safe-area-inset-bottom); /* iPhone 底部安全區 */
    }

    .nav-button {
      flex: 1;
      color: white;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="home" class="screen active">
      <h1>🐾 歡迎來到黑貓行山</h1>
      <p>呢度係主頁，可以顯示獎勵或解鎖裝備畫面。</p>
    </div>

    <div class="bottom-nav">
      <button class="nav-button" onclick="goTo('home')">主頁</button>
      <button class="nav-button" onclick="window.location.href='CatAr.html'">Cat AR</button>
      <button class="nav-button" onclick="window.location.href='navigation.html'">導航</button>
    </div>
  </div>

  <script>
    function goTo(sectionId) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function(reg) {
        console.log("Service Worker 註冊成功:", reg);
      }).catch(function(err) {
        console.log("Service Worker 註冊失敗:", err);
      });
    }
  </script>
</body>
</html>
